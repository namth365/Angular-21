<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" class="">Name</label>
        <input type="text" class="form-group" id="name" placeholder="Name"
            formControlName="name">
        <p class="help-block text-danger"
            *ngIf="!productForm.controls['name']?.valid &&
            (productForm.controls['name']?.dirty
            ||productForm.controls['name']?.touched)">
            Name is required</p>

    </div>
    <div class="form-group">
        <label for="price" class="">Price</label>
        <input type="text" class="form-group" id="price" placeholder="Price"
            formControlName="price">
        <p class="help-block text-danger"
            *ngIf="!productForm.controls['price']?.valid &&
            (productForm.controls['price']?.dirty
            ||productForm.controls['price']?.touched)">
            Price is required</p>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"
            [disabled]="!productForm.valid">Submit</button>
    </div>


</form>
